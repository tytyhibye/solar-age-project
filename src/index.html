<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>🌎Your Solar Age🪐</h1>
        <h4>Enter your age, then select a planet to find out how old you would be if you lived there!</h4>
      </div>
      <div class="inputField">
        <form id="inputForm">
          <div class="form-group">
            <h3>Please enter your age</h3>
            <input type="text" id="age" pattern="[0-9' ']+" oninvalid="setCustomValidity('Number only, please REFRESH the page and try again.')">
            <br>
            <br>
            <h3>Choose a planet you would like to inhabit:</h3>
            <div class="inputBox">
              <select class="form-control" id="planet" style= "width: auto;">
                <option>Mercury</option>
                <option>Venus</option>
                <option>Earth</option>
                <option>Mars</option>
                <option>Saturn</option>
                <option>Jupiter</option>
                <option>Uranus</option>
                <option>Neptune</option>
                <option>Pluto</option>
              </select>
            </div>
            <br>
            <br>
            <br>
            <button type="submit" id="button" class="btn btn primary">Submit</button>  
          </div>
        </form>
      </div>
      <br>
      <div id="results">
        <h3>You are <span id="outputAge"></span> in <span id="outputPlanet"></span> years!</h3>
        <br>
        <button id="reset" class="btn btn-animated">Try Again</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
